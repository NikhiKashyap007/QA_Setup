name: snowflake-devops-demo-DEV


# Controls when the action will run. 
on:
  push:
    branches:
      - DEV
      - main
      - QA
    paths:
      - 'Migration/**'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  

jobs:
  deploy-snowflake-changes-job:
    runs-on: ubuntu-latest

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      
      - name: Get branch name (merge)
        if: github.event_name != 'pull_request'
        shell: bash
        run: echo "::set-output name=BRANCH_NAME::$(echo ${GITHUB_REF#refs/heads/} | tr / -)"
        id: branch
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Use Python 3.8.x
        uses: actions/setup-python@v2.2.1
        with:
          python-version: 3.8.x

      - name: Run schemachange
        env:
          
          SF_ACCOUNT: ${{ `secret.`+steps.branch.outputs.BRANCH_NAME+`_SF_ACCOUNT` }}
          SF_USERNAME: ${{ `secret.`+steps.branch.outputs.BRANCH_NAME+`_SF_USERNAME` }}
          SF_ROLE: 'ACCOUNTADMIN'
          SF_WAREHOUSE: 'COMPUTE_WH'
          SF_DATABASE: ${{ secrets.SF_DATABASE }}
          SNOWFLAKE_PASSWORD: ${{ `secret.`+steps.branch.outputs.BRANCH_NAME+`_SF_PASSWORD` }}
        run: |
          echo "GITHUB_WORKSPACE: $GITHUB_WORKSPACE"
          python --version
          echo "Step 1: Installing schemachange"
          pip install schemachange
          
          echo "Step 2: Running schemachange"
          schemachange --config-folder SF_ENV_SETUP/YAML_FOR_SCHEMACHANGE -f $GITHUB_WORKSPACE/Migration -a $SF_ACCOUNT -u $SF_USERNAME -r $SF_ROLE -w $SF_WAREHOUSE -d $SF_DATABASE -c $SF_DATABASE.SCHEMACHANGE.CHANGE_HISTORY_DEV --create-change-history-table
